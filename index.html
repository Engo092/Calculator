<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="calculator">
            <div class="display">
                <div class="displayText">0+1</div>
            </div>
            <div class="topRow">
                <button class="top clearButton">Clear</button>
                <button class="top factorial">!</button>
                <button class="top elevated">^</button>
                <button class="top backButton">Delete</button>
            </div>
            <div class="numbers">
                <button class="number 1">1</button>
                <button class="number 2">2</button>
                <button class="number 3">3</button>
                <button class="number /">/</button>
                <button class="number 4">4</button>
                <button class="number 5">5</button>
                <button class="number 6">6</button>
                <button class="number *">X</button>
                <button class="number 7">7</button>
                <button class="number 8">8</button>
                <button class="number 9">9</button>
                <button class="number -">-</button>
                <button class="number 0">0</button>
                <button class="number .">.</button>
                <button class="number =">=</button>
                <button class="number +">+</button>
            </div>
        </div>
    </body>
</html>
