<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="calculator">
            <div class="display">
                <div class="displayMath"></div>
                <div class="displayText">0</div>
            </div>
            <div class="topRow">
                <button class="top clearButton" onclick="clearDisplay()">Clear</button>
                <button class="top factorial" onclick="display('!')" disabled>!</button>
                <button class="top elevated" onclick="display('^')" disabled>^</button>
                <button class="top backButton" onclick="deleteCharacter()">Delete</button>
            </div>
            <div class="numbers">
                <button class="number 7" onclick="display('7')">7</button>
                <button class="number 8" onclick="display('8')">8</button>
                <button class="number 9" onclick="display('9')">9</button>
                <button class="number /" onclick="display('/')">/</button>
                <button class="number 4" onclick="display('4')">4</button>
                <button class="number 5" onclick="display('5')">5</button>
                <button class="number 6" onclick="display('6')">6</button>
                <button class="number *" onclick="display('x')">X</button>
                <button class="number 1" onclick="display('1')">1</button>
                <button class="number 2" onclick="display('2')">2</button>
                <button class="number 3" onclick="display('3')">3</button>
                <button class="number -" onclick="display('-')">-</button>
                <button class="number 0" onclick="display('0')">0</button>
                <button class="number ." onclick="display('.')">.</button>
                <button class="number =" onclick="calculate()">=</button>
                <button class="number +" onclick="display('+')">+</button>
            </div>
        </div>
    </body>
</html>
